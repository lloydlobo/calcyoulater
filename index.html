<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@700&family=Noto+Sans:ital,wght@0,200;0,400;0,500;1,200;1,400&family=Yantramanav:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>

  <body class="sm:w-3/5">
    <header class="header mt-8 flex items-center rounded-t-3xl px-8 py-8">
      <nav class="navbar navbar-main flex w-full items-center justify-between">
        <div
          class="logo mr-auto text-sm font-bold uppercase leading-none tracking-wider sm:text-xl"
        >
          calcyoulater
        </div>

        <div class="social">
          <a href="https://github.com/lloydlobo/" class="icon-github">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
              ></path>
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <main class="px-4">
      <div id="app">
        <div
          class="display mx-4 mb-4 items-baseline rounded bg-[#d1e4e4] py-1 px-4 text-end text-neutral-900"
        >
          <div class="history-nav flex items-center justify-between">
            <span
              id="btnHistory"
              class="history-button"
              role="button"
              aria-label="history of calculations"
            >
              <svg
                class="h-6 w-6 leading-5"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"
                ></path>
              </svg>
            </span>
            <div class="history-input-wrapper">
              <div class="history-input">
                <span id="inputHistory">Ans = 0</span>
              </div>
            </div>
          </div>
          <output id="output" class="h-16 text-6xl font-bold">0</output>
        </div>

        <div class="keypads grid px-4 sm:px-4">
          <button id="btnM" value="MC">MC</button>
          <button id="btnM" value="MR">MR</button>
          <button id="btnM" value="M-">M-</button>
          <button id="btnM" value="M+">M+</button>
          <button id="btnOperators" value="/">%</button>
          <button id="btnPlusMinus" value="+/-">+/-</button>
          <button id="btnNumbers" value="7">7</button>
          <button id="btnNumbers" value="8">8</button>
          <button id="btnNumbers" value="9">9</button>
          <button id="btnOperators" value="*">*</button>
          <button id="btnClear" value="C">C</button>
          <button id="btnNumbers" value="4">4</button>
          <button id="btnNumbers" value="5">5</button>
          <button id="btnNumbers" value="6">6</button>
          <button id="btnOperators" value="-">-</button>
          <button id="btnAllClear" value="AC">AC</button>
          <button id="btnNumbers" value="1">1</button>
          <button id="btnNumbers" value="2">2</button>
          <button id="btnNumbers" value="3">3</button>
          <button id="btnOperators" class="btn-plus" value="+">+</button>
          <button id="btnNumbers" value="0">0</button>
          <button id="btnNumbers" value="00">00</button>
          <button id="btndecimal" value=".">.</button>
          <button id="btnResultEquals" value="=">=</button>
        </div>

        <div
          class="visualizer-wrapper place-content mx-6 my-6 grid aspect-video h-auto object-cover shadow-inner"
        >
          <canvas
            id="visualizer"
            class="h-full w-full rounded bg-slate-700"
          ></canvas>
        </div>
      </div>
    </main>

    <footer class="footer mb-8 flex items-center rounded-b-3xl px-8 py-8">
      <div class="footer-base flex items-center gap-4 text-sm">
        <p class="copyright-wrapper tracking-tight">
          <span class="copyright">&copy;</span>
          <span id="year" class="year"></span>
        </p>
        <p class="author tracking-tight">
          Made with <span class="text-rose-500">â™¥</span> by
          <a href="https://github.com/lloydlobo/" class="author-link">Lloyd</a>
        </p>
      </div>
    </footer>

    <script type="module" src="/src/main.ts"></script>
    <script>
      const thisYear = document.querySelector("#year");
      const date = new Date().getFullYear();
      thisYear.textContent = date;
    </script>
  </body>
</html>
